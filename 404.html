<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - ComparaHipotecas</title>
    <meta name="description" content="La página que buscas no existe. Te redirigimos a la página principal.">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            color: #2563eb;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 2rem;
            color: #64748b;
        }
        .redirect-info {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 2rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>La página que buscas no existe.</p>
        <p>Te redirigimos automáticamente a la página principal<span class="loading"></span></p>
        <div class="redirect-info">
            Si no eres redirigido automáticamente, 
            <a href="./index.html" style="color: #2563eb; text-decoration: none;">haz clic aquí</a>.
        </div>
    </div>

    <script>
        // Redirect to index.html after 3 seconds
        setTimeout(() => {
            window.location.href = './index.html';
        }, 3000);
    </script>
</body>
</html>
